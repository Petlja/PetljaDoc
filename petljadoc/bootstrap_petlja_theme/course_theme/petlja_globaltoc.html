<ul>
    {% for lesson in course.active_lessons %}
    <div class="lecture-div">{{lesson.title}}</div>
    
    <div>
        {% for activity in lesson.active_activies %}
            <div class="activity-div">
                {% if "reading" ==  activity.activity_type  %}
                <i class="fas fa-file-alt activity-icon"></i>
                {% elif  "video" == activity.activity_type %}
                <i class="fas fa-film activity-icon"></i>
                {%else%}
                <i class="far fa-question-circle activity-icon"></i>
                {% endif %}
                <a href=/{{lesson.folder_url}}/{{activity.toc_url}}.html>{{activity.title}}</a>
            </div>
        {% endfor %}
        
    </diV>
    {% endfor %}
</ul>
